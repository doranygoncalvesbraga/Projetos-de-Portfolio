<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Recriando o Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.gif" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="logo-ig">
                <div class="profile-photo">
                    <img src="./foto perfil.jpg" alt="">
                </div>
                <a href="https://www.linkedin.com/in/doranygoncalvesbraga/" class="Instagram-login"> Continue como doranygoncalvesbraga </a>
                <a href="https://www.linkedin.com/in/doranygoncalvesbraga/" class="Instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é doranygoncalvesbraga? </p>
                <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                <span class="link-blue">Inscreva-se</span>
                </p> 
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p> 
                <div class="download">
                    <img src="apple-button.png" alt="botao1" a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                    <img src="googleplay-button.png" alt="botao2" a href="https://play.google.com/store/apps/details?id=com.instagram.android" class="app-download"></a>
                </div>
            </div>         
            </div>
        </div>
    </div>
</body>
</html>
